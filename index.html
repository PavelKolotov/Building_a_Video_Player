<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <link rel="icon" type="image/png" href="image/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <meta charset="utf-8">
</head>
<body>
  <div id="player" class="media-player">
    <div class="js-video-container video-container"></div>
    <div class="button-container">
      <button class="btn js-play-button"><i class="fa fa-play"  aria-hidden="true"></i></button>
      <button class="btn js-pause-button" hidden><i class="fa fa-pause"  aria-hidden="true"></i></button>
      <button class="btn js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="btn js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="video-timeline" >
        <span class="js-current-time time-display current-time"></span>
        <div class="js-progress progress-bar">
          <div class="js-progress-slider progress-bar__line">
            <div class="progress-bar__thumb"></div>
          </div>
        </div>
        <span class="js-duration time-display duration"></span>
      </div>
      <button class="btn js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
  });
  </script>

</body>
</html>
